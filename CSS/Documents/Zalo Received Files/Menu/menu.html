<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="box-menu">
        <div class="toggle"><i class="fa-solid fa-house"></i></div>
        <li style="--i:0;--clr:#ff2972;"><a href="#"><i class="fa-solid fa-user"></i></a></li>
        <li style="--i:1;--clr:#4267b2;"><a href="#"><i class="fa-brands fa-facebook"></i></a></i></li>
        <li style="--i:2;--clr:#0A68FE;"><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
        <li style="--i:3;--clr:#CD486B;"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li style="--i:4;--clr:#EE1D52;"><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
        <li style="--i:5;--clr:#fea600;"><a href="#"><i class="fa-solid fa-gear"></i></a></li>
    </ul>
</body>
<script>
    let toggle = document.querySelector('.toggle');
    let boxmenu = document.querySelector('.box-menu')
    toggle.onclick = function(){
        boxmenu.classList.toggle('active')
    }
</script>
</html>
